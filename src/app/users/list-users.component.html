<div>
  <h2 style="margin: auto; width: 190px">User Details</h2>
  <button
    class="btn btn-success"
    style="margin-left: 600px"
    (click)="addUser()"
  >
    Add User
  </button>
  <div class="tableStyle">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>UserName</th>
          <th>PhoneNumber</th>
          <th>Reporting Manager</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.phoneNo }}</td>
          <td>{{ user.reportingManager }}</td>
          <td>
            <button
              class="btn btn-success"
              (click)="editUser(user.userId)"
              style="margin-left: 20px"
            >
              Edit
            </button>
            <button
              class="btn btn-success"
              style="margin-left: 20px"
              (click)="deleteUser(user.userId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
