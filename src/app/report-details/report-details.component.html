<div style="margin-left: 400px">
  <p>
    <mat-form-field>
      <mat-label>Enter a start date</mat-label>

      <input
        matInput
        [matDatepicker]="datepicker"
        required
        placeholder="Choose a date"
        (dateChange)="startDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="margin-left: 60px">
      <mat-label>Enter a End date</mat-label>

      <input
        matInput
        [matDatepicker]="datepicker1"
        required
        placeholder="Choose a date"
        (dateChange)="endDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datepicker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker1 disabled="false"></mat-datepicker>
    </mat-form-field>

    <button
      class="btn btn-success"
      style="margin-left: 20px"
      (click)="filter()"
    >
      Search
    </button>
  </p>
</div>
<div>
  <h2 style="margin-left: 500px">Product Report Details</h2>

  <div class="tableStyle">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Order of Orders; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ Order.productName }}</td>
          <td>{{ Order.quantity }}</td>
          <td>{{ Order.total }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-user-report></app-user-report>

<app-outlet-report></app-outlet-report>
